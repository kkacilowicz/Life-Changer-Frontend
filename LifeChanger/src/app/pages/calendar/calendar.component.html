<div *ngIf="!this.calendarService.pickCalendarFlag" class="chooseCalendar">
  <div class="question">Choose which calendar you want to use:</div>
  <div
    class="calendarNames"
    (click)="pickCalendar(calendar)"
    *ngFor="let calendar of calendarArray"
  >
    <div class="option">{{ calendar.nameCalendar }}</div>
  </div>
</div>

<iframe
  [src]="this.calendarService.calendarUrl | safe"
  style="border: solid 1px #777"
  width="900"
  height="500"
  frameborder="0"
  scrolling="no"
></iframe>
