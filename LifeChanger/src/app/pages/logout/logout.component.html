<div class="background">
    <div class="bg" *ngIf="!authService.loggedIn()">
            <div class="display modal-content modal-dialog">
            <div class="text">
                <p>Logged out successfully.</p> 
                <p>If you want to log in again, press the button. </p>
            </div>
            <div class="button">
                <app-google-login></app-google-login>
            </div>
        </div>
    </div>
</div>
