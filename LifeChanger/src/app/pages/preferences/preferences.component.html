<div *ngIf="authService.loggedIn();" class="background">

    <div *ngIf="!choose" >
        <div class="label"> Choose the area of life you want to improve </div>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="container">

                <label class="area love">
                    <input type="checkbox" class="checkbox" formControlName="categories"
                        (change)="getAreaId($event,option1)" (change)="changeOptionLove()">
                    <div class="tickmark"></div>
                    <div>
                        <div class="title marg"> Love </div>
                        <div class="text"> Option recommended for people in a relationship </div>
                    </div>
                </label>

                <label class="area sport">
                    <input type="checkbox" class="checkbox" formControlName="categories"
                        (change)="getAreaId($event,option2)" (change)="changeOptionSport()">
                    <div class="tickmark"></div>
                    <div>
                        <div class="title marg"> Sport & Health </div>
                    </div>
                </label>


                <label class="area culture">
                    <input type="checkbox" class="checkbox" formControlName="categories"
                        (change)="getAreaId($event,option3)" (change)="changeOptionCulture()">
                    <div class="tickmark"></div>
                    <div>
                        <div class="title"> Culture & Entertainment </div>
                    </div>
                </label>
            </div>




            <button type="submit" [disabled]="selectedItems.length==0" class="button" > NEXT </button>
            <div *ngIf="selectedItems.length==0" class="info">
                You must select options to send
            </div>
        </form>

    </div>


<div *ngIf="areaList[0]">
    <app-love (eventLove) = "selectedLove($event)"></app-love>
    <div *ngIf="areaList[0]&&areaList[1]&&areaList[2]">
        <app-sport></app-sport>
        <app-culture></app-culture>
    </div>
    <div *ngIf="areaList[0]&&areaList[1]&&!areaList[2]">
        <app-sport></app-sport>
    </div>
    <div *ngIf="areaList[0]&&!areaList[1]&&areaList[2]">
        <app-culture></app-culture>
    </div>
</div>


<div *ngIf="areaList[1]&&!areaList[0]">
    <app-sport (eventSport)="selectedSport($event)"></app-sport>
    <div *ngIf="areaList[1]&&areaList[2]">
        <app-culture></app-culture>
    </div>
</div>
 
<div *ngIf="areaList[2]&&!areaList[1]&&!areaList[0]">
    <app-culture (eventCulture)="selected($event)"></app-culture>
</div>

</div>
