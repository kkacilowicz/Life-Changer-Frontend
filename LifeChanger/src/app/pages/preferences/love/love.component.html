<div *ngIf="!buttonClick">
    <h4 class="label">
        Select 3 images that show what you like
    </h4>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="container">

            <label>
                <input type="checkbox" class="checkbox" formControlName="images"
                    (change)="getDetailId($event,option1)">
                <img [src]="loveImages[0]">
            </label>
            <label>
                <input type="checkbox" class="checkbox" formControlName="images"
                    (change)="getDetailId($event,option2)">
                <img [src]="loveImages[1]">
            </label>
            <label>
                <input type="checkbox" class="checkbox" formControlName="images"
                    (change)="getDetailId($event,option3)">
                <img [src]="loveImages[2]">
            </label>
            <label>
                <input type="checkbox" class="checkbox" formControlName="images"
                    (change)="getDetailId($event,option4)">
                <img [src]="loveImages[3]">
            </label>
            <label>
                <input type="checkbox" class="checkbox" formControlName="images"
                    (change)="getDetailId($event,option5)">
                <img [src]="loveImages[4]">
            </label>
            <label>
                <input type="checkbox" class="checkbox" formControlName="images"
                    (change)="getDetailId($event,option6)">
                <img [src]="loveImages[5]">
            </label>





        </div>

        <button type="submit" [disabled]="selectedDetails.length!=3" class="button"> Next </button>
        <div *ngIf="selectedDetails.length!=3" class="info">
            You choose : {{selectedDetails.length}} pictures. You must select 3 options to send.
        </div>
    </form>
</div>
<app-sport *ngIf="buttonClick&&preferencesList[1]==true" [preferencesList]="preferencesList"></app-sport>
<app-culture *ngIf="buttonClick&&preferencesList[1]==false&&preferencesList[2]==true" [preferencesList]="preferencesList"></app-culture>
