<div *ngIf="!buttonClick">
    <h4 class="label">
        Select 3 images that show what you like
    </h4>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="container">

            <label>
                <input type="checkbox" class="checkbox" formControlName="categories"
                    (change)="getDetailId($event,option1)">
                <img [src]=" sportImage[0]">
            </label>
            <label>
                <input type="checkbox" class="checkbox" formControlName="categories"
                    (change)="getDetailId($event,option2)">
                <img [src]=" sportImage[1]">
            </label>
            <label>
                <input type="checkbox" class="checkbox" formControlName="categories"
                    (change)="getDetailId($event,option3)">
                <img [src]=" sportImage[2]">
            </label>
            <label>
                <input type="checkbox" class="checkbox" formControlName="categories"
                    (change)="getDetailId($event,option4)">
                <img [src]=" sportImage[3]">
            </label>
            <label>
                <input type="checkbox" class="checkbox" formControlName="categories"
                    (change)="getDetailId($event,option5)">
                <img [src]=" sportImage[4]">
            </label>
            <label>
                <input type="checkbox" class="checkbox" formControlName="categories"
                    (change)="getDetailId($event,option6)">
                <img [src]=" sportImage[5]">
            </label>
            <label>
                <input type="checkbox" class="checkbox" formControlName="categories"
                    (change)="getDetailId($event,option7)">
                <img [src]=" sportImage[6]">
            </label>
            <label>
                <input type="checkbox" class="checkbox" formControlName="categories"
                    (change)="getDetailId($event,option8)">
                <img [src]=" sportImage[7]">
            </label>
            <label>
                <input type="checkbox" class="checkbox" formControlName="categories"
                    (change)="getDetailId($event,option9)">
                <img [src]=" sportImage[8]">
            </label>

        </div>

        <button type="submit" [disabled]="selectedDetails.length!=3" class="button"> Next </button>
        <div *ngIf="selectedDetails.length!=3" class="info">
            You choose : {{selectedDetails.length}} pictures. You must select 3 options to send.
        </div>

    </form>
</div>

    <app-culture *ngIf="buttonClick&&preferencesList[2]==true" [preferencesList]="preferencesList"></app-culture>
