<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
      <div class="form-container">
        <div class="p-3 py-5">
              <div class="title d-flex justify-content-between align-items-center mb-3">
                  <h2 >Profile Settings</h2>
              </div>
              <form #f="ngForm" (ngSubmit)="onSubmit(f)">
              <div class="row mt-3">
                <div class="col-md-12"><label class="labels">Username</label>
                  <input type="text" class="form-control" placeholder="Enter Username" value="{{userService.userInfo.userName}}">
                </div>
                  <div class="col-md-12"><label class="labels">PhoneNumber</label><input type="text" class="form-control" placeholder="Enter Phone number" value="{{userService.userInfo.phoneNumber}}"></div>
                  <div class="col-md-12"><label class="labels">Email </label><input type="text" class="form-control" placeholder="Enter Rmail" value="{{userService.userInfo.email}}"></div>
                  <div class="col-md-12"><label class="labels">Gender</label><input type="text" class="form-control" placeholder="Enter Gender" value="{{userService.userInfo.gender}}"></div>
                  <div class="col-md-12"><label class="labels">Birth Date</label><input type="text" class="form-control" placeholder="education" value="{{userService.userInfo.birthDate}}"></div>
              </div>
              <div class="mt-5 text-center">
                <a [routerLink]="['/my-profile']" routerLinkActive="active">Cancel</a>
                <a [routerLink]="['/delete-account']" routerLinkActive="active">Delete account</a>
                <a [routerLink]="['/preferences']" routerLinkActive="active">Edit preferences</a>
                <button type="submit" class="btn btn-primary profile-button"><i class="fas fa-user-edit"></i> Update Account</button>
              </div>
            </form>
            </div>
        </div>
  </div>
</div>
