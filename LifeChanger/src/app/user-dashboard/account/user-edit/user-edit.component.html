<div class="homePage">
  <div class="bg">
    <div class = "modal-dialog modal-dialog-centered text-center ">
      <div class = "col-sm-12 main-section">
        <div class = "modal-content">
          <h2> Edit User Profile </h2>
          <form   class="col-12" #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="form-group1">
            </div>
            <div class="form-group2">
              <input type="text" name="email" ngModel required #email="ngModel" name = "email" id = "email" placeholder=" Email">
            </div>
            <div>
              <a [routerLink]="['/preferences']" routerLinkActive="active">{{userService.userData().userName}}</a>
            </div>
            <div>
              <a [routerLink]="['/preferences']" routerLinkActive="active">Edit preferences</a>
            </div>
            <div>
              <a [routerLink]="['/delete-account']" routerLinkActive="active">Delete account</a>
            </div>
          <button type="submit" class="buttonstyle"> <i class="fas fa-user-edit"></i> Update Account</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
