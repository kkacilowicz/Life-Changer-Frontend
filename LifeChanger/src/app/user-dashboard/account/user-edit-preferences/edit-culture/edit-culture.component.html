<h4 class="label">
    Select 3 images that show what you like
</h4>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="container">

        <label>
            <input type="checkbox" class="checkbox" formControlName="images" (change)="getDetailId($event,option1)">
            <img [src]="cultureImage[0]">
            <div class="text"> Film </div>
        </label>
        <label>
            <input type="checkbox" class="checkbox" formControlName="images" (change)="getDetailId($event,option2)">
            <img [src]="cultureImage[1]">
            <div class="text"> Games </div>
        </label>
        <label>
            <input type="checkbox" class="checkbox" formControlName="images" (change)="getDetailId($event,option3)">
            <img [src]="cultureImage[2]">
            <div class="text"> Party </div>
        </label>
        <label>
            <input type="checkbox" class="checkbox" formControlName="images" (change)="getDetailId($event,option4)">
            <img [src]="cultureImage[3]">
            <div class="text"> Concert </div>
        </label>
        <label>
            <input type="checkbox" class="checkbox" formControlName="images" (change)="getDetailId($event,option5)">
            <img [src]="cultureImage[4]">
            <div class="text"> Book </div>
        </label>
        <label>
            <input type="checkbox" class="checkbox" formControlName="images" (change)="getDetailId($event,option6)">
            <img [src]="cultureImage[5]">
            <div class="text"> Music </div>
        </label>
        <label>
            <input type="checkbox" class="checkbox" formControlName="images" (change)="getDetailId($event,option7)">
            <img [src]="cultureImage[6]">
            <div class="text"> Arts </div>
        </label>
    </div>

    <div class="button">
        <button type="submit"  class="btn btn-primary profile-button"><i
                class="fas fa-arrow-right"></i> Next </button>
    </div>

    <!-- <div *ngIf="selectedDetails.length!=3" class="info">
        You choose : {{selectedDetails.length}} pictures. You must select 3 options to send.
    </div> -->

</form>
