 <div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
      <div class="form-container">
        <div class="p-3 py-5">
              <div class="title d-flex justify-content-between align-items-center mb-3">
                  <h2 >Profile Settings</h2>
              </div>
              <div class="row mt-3">
                <div class="col-md-12"><label class="labels">Username</label><input readonly="" type="text" class="form-control" value="{{userService.userInfo.userName}}"></div>
                  <div class="col-md-12"><label class="labels">PhoneNumber</label><input readonly="" type="text" class="form-control"value="{{userService.userInfo.phoneNumber}}"></div>
                  <div class="col-md-12"><label class="labels">Email </label><input readonly="" type="text" class="form-control"value="{{userService.userInfo.email}}"></div>
                  <div class="col-md-12"><label class="labels">Gender</label><input readonly="" type="text" class="form-control" value="{{userService.userInfo.gender}}"></div>
                  <div class="col-md-12"><label class="labels">Birth Date</label><input readonly="" type="text" class="form-control" value="{{userService.userInfo.birthDate}}"></div>
              </div>
              <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button" (click)="goEdit()">Edit Profile</button></div>
            </div>
        </div>
  </div>
</div>
