<ngx-alerts></ngx-alerts>
<ng-progress id="progressBar" [color]="progressBar.currentColor"></ng-progress>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
  <div class="container-fluid">
    <a class="navbar-brand logo" [routerLink]="['']">Life Changer</a>
   <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item" *ngIf="!authService.loggedIn();" >
           <a class="nav-link" [routerLink]="['register']" routerLinkActive="active"> <i class="fas fa-address-card"></i> Register</a>
        </li>
        <li class="nav-item" *ngIf="!authService.loggedIn();">
          <a class="nav-link" [routerLink]="['login']" routerLinkActive="active"> <i class="fas fa-sign-in-alt"></i> Login</a>
        </li>
        <div class="dropdown" *ngIf="authService.loggedIn();">
          <!-- Right-aligned -->
          <a class="btn btn-secondary dropdown-toggle" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
            <i id="user-icon" class="fas fa-user"></i>Welcome {{authService.decodedToken?.given_name}}
          </a>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <li><a class="dropdown-item" [routerLink]="['my-profile']" routerLinkActive="active">Your profile</a></li>
            <li><a class="dropdown-item" [routerLink]="['change-password']" routerLinkActive="active">Change Password</a></li>
            <li><a class="dropdown-item" [routerLink]="['profile-edit']" routerLinkActive="active">Edit Profile</a></li>
            <li><a class="dropdown-item" (click)='logout()'>Logout</a></li>
          </ul>
        </div>
      </ul>
    </div>
  </div>
</nav>
