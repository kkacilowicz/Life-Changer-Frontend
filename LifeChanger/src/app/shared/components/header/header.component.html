<ngx-alerts></ngx-alerts>
<ng-progress id="progressBar" [color]="progressBar.currentColor"></ng-progress>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="['']">Life Changer</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item" *ngIf="!authService.loggedIn();" >
          <a class="nav-link" [routerLink]="['register']" routerLinkActive="active">Register</a>
        </li>
        <li class="nav-item" *ngIf="!authService.loggedIn();">
          <a class="nav-link" [routerLink]="['login']" routerLinkActive="active">Login</a>
        </li>
        <div class="dropdown" *ngIf="authService.loggedIn();">
          <a class="btn btn-secondary dropdown-toggle" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
            Profile
          </a>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <li><a class="dropdown-item" [routerLink]="['reset-password']" routerLinkActive="active">Reset Password</a></li>
            <li><a class="dropdown-item" (click)='logout()'>Logout</a></li>
          </ul>
        </div>
      </ul>
    </div>
  </div>
</nav>
