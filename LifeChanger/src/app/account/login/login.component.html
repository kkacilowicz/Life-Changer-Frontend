<form>
  <h1>Login</h1>
  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input [(ngModel)]="userEmail" name="mail" type="email" class="form-control" id="inputEmail3" placeholder="nickname@mail">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input [(ngModel)]="userPassword" name="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>
  <div class="col-auto">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="autoSizingCheck">
      <label class="form-check-label" for="autoSizingCheck">
        Remember me
      </label>
      <button class="btn btn-primary" (click)="logIn()">Log In</button>
    </div>
  </div>
</form>
