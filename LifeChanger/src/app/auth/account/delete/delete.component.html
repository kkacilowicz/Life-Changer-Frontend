<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
      <div class="form-container">
        <div class="p-3 py-5">
              <div class="title d-flex justify-content-between align-items-center mb-3">
                  <h2 >Profile Settings</h2>
              </div>
              <form #f="ngForm" (ngSubmit)="onSubmit(f)">
              <div class="row mt-3">
                <div class="col-md-12"><label class="labels">Password</label>
                  <input type="text" name="password" ngModel required #email="ngModel" class="form-control" placeholder="Enter Password" >
                </div>
                  <div class="col-md-12"><label class="labels">Confirm Password</label>
                    <input type="text" name="confirmPassword" ngModel required #email="ngModel" class="form-control" placeholder="Confirm Password" >
                  </div>
              </div>
              <div class="mt-4 text-center">
                <button type="submit" [disabled]="f.invalid" class="btn btn-primary profile-button"> Delete Account</button>
              </div>
            </form>
            </div>
        </div>
  </div>
</div>
