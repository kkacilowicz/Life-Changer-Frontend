<div class="homePage">
  <div class="bg">
    <div class = "modal-dialog modal-dialog-centered text-center ">
      <div class = "col-sm-12 main-section">
        <div class = "modal-content">
          <h2> Welcome </h2>
          <p> Sing in by entering the information below </p>
          <form class="col-12" #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="form-group1">
                <i class="fas fa-user"></i>
                <input type="text" name="email" ngModel required #email="ngModel" pattern="^[a-z0-9-._]+@[a-z0-9.-]+\.[a-z]{2,}$" class ="form-control" id="email" placeholder="Enter email">
                <div *ngIf="email.touched&&email.errors?.required" class="bgAlert">This field is required</div>
                <div *ngIf="email.touched&&email.errors?.pattern" class="bgAlert">The email is incorrect</div>
              </div>
            <div class="form-group2">
             <i class="fas fa-lock"></i>
             <input  type="password" name="password" ngModel required #password="ngModel" class ="form-control" id="loginPassword" placeholder="Enter password">
             <div *ngIf="password.touched&&password.errors?.required" class="bgAlert">This field is required</div>
            </div>
          <button type="submit"  [disabled]="f.invalid" class="buttonstyle"> <i class="fas fa-sign-in-alt"></i> Get Started </button>
          </form>
          <button type="button" (click)="signInWithGoogle()" class="btn btn-block btn-primary">Sign In with Google</button>
          <div class="col-12 forgot">
          <a [routerLink]="['/reset-password']" class="forgot"> Forgot password ? </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
