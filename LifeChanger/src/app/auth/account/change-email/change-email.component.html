<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
    <div class="form-container">
      <div class="p-3 py-5">
          <div class="title d-flex justify-content-between align-items-center mb-3">
            <a class="cancel" [routerLink]="['/my-profile']" routerLinkActive="active"><i class="fas fa-arrow-left"></i></a><h2 >Change Email</h2>
          </div>
          <form #f="ngForm" (ngSubmit)="modifyEmail()">
            <div class="row mt-3">
              <div class="col-md-12"><label class="labels">New Adress Email</label>
                  <input type="text" #email="ngModel" name="newEmail" [(ngModel)]="model.newEmail" pattern="^[a-z0-9-._]+@[a-z0-9.-]+\.[a-z]{2,}$" #newEmail="ngModel" class="form-control" placeholder="Enter New Adress Email" ngModel required>
                  <div *ngIf="email.touched&&email.errors?.pattern" class="bgAlert">The email is incorrect</div>
              </div>
            </div>
              <div class="mt-4 text-center">
                <button type="submit" [disabled]="email.touched&&email.errors?.pattern || f.invalid" class="btn btn-primary profile-button"><i class="fas fa-user-edit"></i> Change Email</button>
              </div>
          </form>
        </div>
      </div>
  </div>
</div>
