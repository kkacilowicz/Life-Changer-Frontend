<div class="modal-dialog modal-dialog-centered text-center ">
  <div class="col-sm-12 main-section">
    <div class="modal-content">
      <h2> Register </h2>
      <p> Enter your details to create an account  </p>
      <form class="col-12" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-3 col-form-label">Username</label>
          <div class="col-sm-9">
            <input type="text" name="username" ngModel required #username="ngModel" class="form-control"
              id="registerUsername" placeholder="Enter username">
          </div>
        </div>
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-3 col-form-label">Email</label>
          <div class="col-sm-9">
            <input type="email" name="email" ngModel required #email="ngModel" class="form-control" id="registerEmail"
              placeholder="name@example.com">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
          <div class="col-sm-9">
            <input type="password" name="password" ngModel required #password="ngModel" class="form-control"
              id="loginPassword" placeholder="Enter password">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-3 col-form-label">Phone number</label>
          <div class="col-sm-9">
            <input type="number" name="phoneNumber" ngModel required #password="ngModel" class="form-control"
              id="phoneNumber" placeholder="Enter phone number">
          </div>
        </div>
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-3 pt-0">Sex</legend>
            <div class="col-sm-4">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="sexFamale" value="option1" checked>
                <label class="form-check-label" for="sexFamale">
                  <i class="fas fa-female"></i> Famale
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="sexMale" value="option2">
                <label class="form-check-label" for="sexMale">
                  <i class="fas fa-male"></i> Male
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="form-group row">
          <label for="example-date-input" class="col-3 col-form-label">Date of birth</label>
          <div class="col-9">
            <input class="form-control" type="date" value="yyyy-mm-dd" id="example-date-input">
          </div>
        </div>
        <button type="submit" [disabled]="f.invalid" class="buttonstyle"> <i class="fas fa-sign-in-alt"></i> Register </button>
      </form>
    </div>
  </div>
</div>
